



{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static '/css/base.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef2f7;
      color: #333;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #111827;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding: 25px 20px;
      transition: 0.35s ease;
      box-shadow: rgba(0, 0, 0, 0.25) 4px 0px 10px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #facc15;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      padding: 14px 12px;
      margin: 8px 0;
      text-decoration: none;
      color: #d1d5db;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 17px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #2563eb;
      color: #fff;
      transform: translateX(5px);
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 25px;
      transition: 0.35s ease;
    }

    /* Header */
    .header {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      text-align: center;
    }

    .company_title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111827;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #address {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-top: 6px;
    }

    /* Mobile Toggle */
    #sidebarToggle {
      display: none;
    }

    @media (max-width: 1024px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      #sidebarToggle {
        display: block;
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 1.7rem;
        z-index: 1000;
        background: #2563eb;
        padding: 10px 14px;
        border-radius: 6px;
        border: none;
        color: white;
      }
    }

    /* Popup Notification */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-left: 6px solid #2563eb;
      padding: 14px 20px;
      border-radius: 10px;
      display: none;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 10px;
      font-weight: 600;
      animation: fadeSlide 0.6s forwards;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <button id="sidebarToggle"><i class="fa fa-bars"></i></button>

  <div class="sidebar">
    <h2>MEROSHARE TOOL</h2>
    <a href="{% url 'account:home' %}">Dashboard</a>
    <a href="{% url 'apply:applicable-shares' %}">Apply IPO</a>
    <a href="{% url 'result:home' %}">IPO Result</a>
  </div>

  <div class="main-content">
    <div class="header">
      <div class="company_title">MeroShare Automation</div>
      <div id="address">Apply IPO and View Result in One Click</div>
    </div>

    {% if messages %}
    <div id="popup" class="popup">
      {% for message in messages %}
      <span>{{ message }}</span>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

<script>
  $("#sidebarToggle").click(() => $(".sidebar").toggleClass("active"));

  setTimeout(() => {
    $("#popup").fadeOut();
  }, 3000);
</script>

</body>
</html>
