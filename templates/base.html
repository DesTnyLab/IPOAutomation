<!-- templates/base_generic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.main-content {
    padding: 50px;
    width: 300px;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

form input {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.messages p {
    color: red;
    font-weight: bold;
}

</style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Secure Login System</h1>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2025 Secure Login System</p>
    </div>
</body>
</html>
